    <div class="containerform">
        <form>
            <h3>Leave your contacts</h3>
            <label for="fname">Firstname:</label><br>
            <input type="text" id="fname" name="fname" placeholder="enter your name" class="w" required>
            <p id="demo1"></p>
            <hr>

            <label for="lname">Lastname:</label><br>
            <input type="text" id="lname" name="lname" placeholder="enter your surname" class="w" required>
            <p id="demo2"></p>
            <hr>

            <label for="phone">Phone number:</label><br>
            <input type="text" id="phone" name="phone" placeholder="enter your mobile phone" class="w" required>
            <p id="demo3"></p>
            <hr>

            <label for="email">Email account:</label><br>
            <input type="email" id="email" name="email" placeholder="enter your email address" class="w" required>
            <p id="demo4"></p>
            <hr>

            Gender:<br>
            <input type="radio" id="Male" name="gender" value="male">
            <label for="gender">Male</label><br>
            <input type="radio" id="Female" name="gender" value="female">
            <label for="gender">Female</label><br>
            <p id="demo5"></p>
            <hr>

            Hobbi(you can chooze all):<br>
            <input type="checkbox" id="sleep" name="hobbi" value="sleep">
            <label for="hobbi">Sleep</label><br>
            <input type="checkbox" id="read a book" name="hobbi" value="hobbi">
            <label for="hobbi">Read a Book</label><br>
            <input type="checkbox" id="drink a coffee" name="hobbi" value="hobbi">
            <label for="hobbi">Drink a Coffee</label><br>
            <p id="demo6"></p>
            <hr>

            <label for="comments">Send to us message:</label> <br>
            <textarea id="comments" name="comments" placeholder="Leave your comment" class="w"></textarea><br>
